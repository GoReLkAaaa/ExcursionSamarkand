<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 8rem;
            margin: 0;
        }
        h2 {
            font-size: 2rem;
            margin: 20px 0;
        }
        p {
            font-size: 1rem;
            margin: 10px 0 30px;
        }
        a {
            color: #ffdd57;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #ffdd57;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        a:hover {
            background: #ffdd57;
            color: #1e3c72;
        }
        .animation {
            font-size: 100px;
            margin-bottom: 20px;
        }
    </style>
</head>
